<body>
	<script>
		var shortestToChar = function (s, c) {
			debugger
			let array = [];
			for (let i = 0; i < s.length; i++) {
				array[i] = s.length;
			}
			for (let i = 0; i < s.length; i++) {
				if (s.substring(i, i + 1) === c) {
					for (let j = 0; j < s.length; j++) {
						array[j] = Math.min(Math.abs(i - j), array[j])
					}
				}
			}
			return array;
		};
		var s = "loveleetcode", c = "e";
		shortestToChar(s,c)
	</script>
</body>
